<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do List</title>
  <script src="assets/js/storage.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<body>
  <div id="container">
    <header>
      <div id="title">IT'S A LIST!</div>
      <div class="listTools">
        <button class="clear-list" onclick="clearList()"><i class="fa fa-eraser" aria-hidden="true"></i></button>
        <button class="save-list" onclick="saveList()"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
        <button class="add-item" onclick="addItem()"><i class="fa fa-plus-circle"></i></button>
      </div>
    </header>
    <main>
      <!-- <ul id="list" class="sortable"> -->
      <ul id="list">
      </ul>
    </main>
    <footer>
    </footer>
  </div>
  <div id="result"></div>
  <li class="item-template">
    <div class="item-grabber"><i class="fa fa-grip" aria-hidden="true"></i></div>
    <div class="item-details">Click to edit...</div>
    <div class="item-menu">
      <button class="trash-item" onclick="trashItem(this.closest('.item'))"><i class="fa fa-trash" aria-hidden="true"></i></button>
      <button class="edit-item" onclick="makeItemEditable(this.closest('.item'))"><i class="fa fa-edit" aria-hidden="true"></i></button>
    </div>
  </li>
  <div id="howto">
    <ul>
      <li><i class="fa fa-plus-circle""></i> - Add a new list item</li>
      <li><i class="fa fa-edit"></i> - Edit list item</li>
      <li><i class="fa fa-floppy-o"></i> - Save list</li>
      <li><i class="fa fa-trash"></i> - Remove a list item</li>
      <li><i class="fa fa-eraser"></i> - Clear all list items</li>
      <li><i class="fa fa-grip"></i> - Grab &amp; drag item</li>
    </ul>
  </div>
  <script src="https://use.fontawesome.com/a285db6a94.js"></script>
  <script src="assets/js/lib/jquery-3.2.1.js" type="text/javascript"></script> 
  <script src="assets/js/lib/jquery-ui.min.js" type="text/javascript"></script> 
  <script src="assets/js/todo.js"></script>
  <script>$(".sortable").sortable();</script>
</body>
</html>
